<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background: #495057;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <h4 class="p-3">SmartCart Admin</h4>
      <a href="{% url 'adminpanel:dashboard' %}">Dashboard</a>
      <a href="{% url 'adminpanel:product_list' %}">Products</a>
      <a href="{% url 'adminpanel:customer_list' %}">Customers</a>
    </div>
    <div class="col-md-10 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
</body>
</html>
