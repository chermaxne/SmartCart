{% extends 'storefront/base.html' %}
{% block title %}Products{% endblock %}

{% block content %}
<h2>All Products</h2>
<div class="products-grid">
    {% for product in products %}
        <div class="product-card">
            <a href="{% url 'storefront:product_detail' id=product.id %}">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
